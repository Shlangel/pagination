<mat-card *ngIf="user" class="example-card"> 
    <mat-card-header>
        <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="user.avatar">
      <mat-card-content>
        <div><span>id: </span>{{user.id}}</div>
        <div><span>email: </span>{{user.email}}</div>
      </mat-card-content>
</mat-card>
