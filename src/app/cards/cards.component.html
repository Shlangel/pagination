<div *ngFor="let user of users" (click)="navigateToDetails(user.id)">
        <mat-card  class="example-card">
            <mat-card-header>
                <img mat-card-avatar [src]="user.avatar">
                <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
            </mat-card-header>    
            <mat-card-content>
                <div><span>id: </span>{{user.id}}</div>
                <div><span>email: </span>{{user.email}}</div>
            </mat-card-content>
        </mat-card>
</div>

<mat-paginator *ngIf="pageSize"
               [length]="totalItems"
               [pageSize]="pageSize"
               [pageIndex]="currentPage - 1"
               (page)="pageEventHandler($event)">
</mat-paginator>
